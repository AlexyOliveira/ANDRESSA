<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site da Andressa</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-image: url("https://images.unsplash.com/photo-1570475735025-6cd1cd5c779d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjB8fHxlbnwwfHx8fHw%3D"); /* Caminho para a sua imagem */
        background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
        background-position: center; /* Centraliza a imagem */
        background-repeat: no-repeat; /* Evita que a imagem se repita */
      }
      header {
        background-color: #ff69b4; /* Cor rosa */
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 2.5em;
        font-weight: bold;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      
      .contentp {
        font-weight: 900;
        font-size: 20px;
        text-align: center;
      }
      .content img {
        margin: 20px;
        width: 400px;
      }
      .content iframe {
        margin: 50px;
      }
      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      main {
        padding-top: 100px;
      }

      @media (max-width: 776px) { 
        .content img {
        margin: 20px;
        width: 250px;
      }
      .content iframe {
        margin: 20px;
        width: 300px;
        height: 200px;
      }
      .contentp {
        font-weight: 900;
        font-size: 15px;
        text-align: center;
      }
       }
    </style>
  </head>
  <body>
    <header>Site da Andressa</header>
    <main>
      <p class="contentp">
          ME DA 1 REAL ANDRESSA! <br />
          E VAI VENDER EXTINTORðŸ§¯
        </p>
      <div class="content">
        
        <img src="./la.png" alt="Imagem de Andressa" />
        <div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/PdHO4MTn4Jg?si=MWq7pws90q3yOXA2"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
