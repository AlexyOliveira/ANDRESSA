<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site da Andressa</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-image: url("https://images.unsplash.com/photo-1570475735025-6cd1cd5c779d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjB8fHxlbnwwfHx8fHw%3D"); /* Caminho para a sua imagem */
        background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
        background-position: center; /* Centraliza a imagem */
        background-repeat: no-repeat; /* Evita que a imagem se repita */
      }
      header {
        background-color: #ff69b4; /* Cor rosa */
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 2.5em;
        font-weight: bold;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
      }
      
      .contentp {
        font-weight: 900;
        font-size: 20px;
        text-align: center;
      }
      .content img {
       
        margin: 10px;
        width: 450px;
      }
      .content iframe {
        margin: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 9, 9.9);
      }
      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      main {
        padding-top: 100px;
      }

      @media (max-width: 776px) { 
        .content img {
        margin: 10px;
        width: 200px;
      }
      .content iframe {
        margin: 10px;
        width: 310px;
        height: 200px;
       
      }
      .contentp {
        font-weight: 900;
        font-size: 15px;
        text-align: center;
      }
       }
    </style>
  </head>
  <body>
    <header>Site da Andressa</header>
    <main>
      <p class="contentp">
          ME DA 1 REAL ANDRESSA! <br />
          E VAI VENDER EXTINTORðŸ§¯
        </p>
      <div class="content">
        
        <img id="esse" src="./03.webp" alt="Imagem de Andressa" />
        <div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/jqJpikFKO5w?si=ckldGSQ2ILajLdAl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </main>
    <script>
      const imagem = document.getElementById("esse");
      let numero = 3;
      setInterval(() => {
        numero = numero < 4 ? numero + 1 : 3;
        imagem.src = `0${numero}.webp`;
      }, 9000);
    </script>
    </script>
  </body>
</html>
